<!doctype html>
<html>

<script type="x-shader/x-vertex" id="vertexshader">


	void main() {
		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

	}

</script>

<script type="x-shader/x-fragment" id="fragmentshader">
	
	uniform vec3 color;
	uniform float objID;

	void main() {
		float tmpID = objID;
		float quotientBy10000 = floor(objID / 10000.0);
		tmpID -= (quotientBy10000 * 10000.0);
		float quotientBy100 = floor(tmpID / 100.0);
		tmpID -= (quotientBy100 * 100.0);
		gl_FragColor = vec4( vec3(quotientBy10000, quotientBy100, tmpID) , 1.0 );

	}

</script>
